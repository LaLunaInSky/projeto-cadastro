<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-adaptativo.css">
    <title>LaLunaInSky | Projeto Cadastro</title>
</head>
<body>
    <main>
        <section>
            <h1>Cadastro</h1>
            <form action="">
                <label for="primeiroNome">Primeiro Nome</label><br>
                <input type="text" name="primeiroNome" id="primeiroNome"><br>
                <p id="primeiroNomeInfo">Digite o nome</p>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email"><br>
                <p id="emailInfo">Digite o email</p>
                <label for="senha">Senha</label><br>
                <input type="password" name="senha" id="senha"><br>
                <p id="senhaInfo">Digite a senha</p>
                <label for="senhaDeNovo">Digite de novo a senha</label><br>
                <input type="password" name="senhaDeNovo" id="senhaDeNovo"><br>
                <p id="senhaDeNovoInfo">Senhas não são iguais</p>
                <input type="submit" value="cadastrar" id="btnCadastrar">
            </form>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
