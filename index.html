<!DOCTYPE html>
<html 
    lang="pt-br"
>
    <head>
        <meta 
            charset="UTF-8"
        >
        <meta 
            name="viewport" 
            content="
                width=device-width, initial-scale=1.0
            "
        >
        <link 
            rel="stylesheet" 
            href="./output.css"
        >
        <title>
            LaLunaInSky | Projeto Cadastro
        </title>
    </head>
    <body 
        class="
            bg-slate-700 h-dvh w-full flex justify-center items-center font-sans
        "
    >
        <main
        >
            <h1
                class="
                    uppercase text-neutral-50 font-black text-3xl cursor-default text-center mb-5
                "
            >
                cadastro
            </h1>
            <div
                class="
                    w-80 h-106 rounded-2xl bg-neutral-50 shadow-lg shadow-neutral-950 outline-2 outline-offset-4 outline-neutral-50
                "
            >
                <form 
                    action="" 
                    method="post"
                    class="
                        p-2
                    "
                >
                    <div
                        class="
                            flex flex-col
                        "
                    >
                        <label 
                            for="usuario"
                            class="
                                font-black capitalize ml-3 text-lg mb-0.5 text-neutral-800
                            "
                        >
                            usu√°rio
                        </label>
                        <input 
                            type="text" 
                            name="usuario" 
                            id="usuario"
                            maxlength="30"
                            required
                            class="
                                bg-neutral-400 outline-2 outline-offset-2 outline-neutral-400 rounded-lg text-center mx-2 text-neutral-50 font-bold py-1 focus:outline-neutral-950 focus:text-neutral-50 focus:bg-neutral-600
                            "
                        >
                    </div>
                    <div
                        class="
                            flex flex-col mt-3
                        "
                    >
                        <label 
                            for="email"
                            class="
                                font-black capitalize ml-3 text-lg mb-0.5 text-neutral-800
                            "
                        >
                            email
                        </label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email"
                            required
                            class="
                                bg-neutral-400 outline-2 outline-offset-2 outline-neutral-400 rounded-lg text-center mx-2 text-neutral-50 font-bold py-1 focus:outline-neutral-950 focus:text-neutral-50 focus:bg-neutral-600
                            "
                        >
                    </div>
                    <div
                        class="
                            flex flex-col mt-5
                        "
                    >
                        <div
                            class="
                                relative
                            "
                        >
                            <div
                                class="
                                    flex flex-col
                                "
                            >
                                <label
                                    for="senha"
                                    class="
                                        font-black capitalize ml-3 text-lg mb-0.5 text-neutral-800
                                    "
                                >
                                    Senha
                                </label>
                                <input
                                    type="password"
                                    name="senha"
                                    id="senha"
                                    required
                                    maxlength="40"
                                    
                                    class="
                                        bg-neutral-400 outline-2 outline-offset-2 pr-10 pl-2 outline-neutral-400 rounded-lg text-center mx-2 text-neutral-50 font-bold py-1 focus:outline-neutral-950 focus:text-neutral-50 focus:bg-neutral-600
                                    "
                                >
                                <img 
                                    src="./icons/eye-slash.svg" 
                                    alt="icone olho para ver a senha"
                                    class="
                                        w-8 h-8 absolute bottom-0 right-3 cursor-pointer hover:bg-neutral-700/40 rounded-sm
                                    "
                                >
                            </div>
                        </div>
                        <div
                            class="
                                relative
                            "
                        >
                            <div
                                class="
                                    flex flex-col mt-2
                                "
                            >
                                <label
                                    for="senhaConfirme"
                                    class="
                                        font-black capitalize ml-3 text-lg mb-0.5 text-neutral-800
                                    "
                                >
                                    Confirme a Senha
                                </label>
                                <input
                                    type="password"
                                    name="senhaConfirme"
                                    id="senhaConfirme"
                                    required
                                    maxlength="40"
                                    class="
                                        bg-neutral-400 outline-2 outline-offset-2 pr-10 pl-2 outline-neutral-400 rounded-lg text-center mx-2 text-neutral-50 font-bold py-1 focus:outline-neutral-950 focus:text-neutral-50 focus:bg-neutral-600
                                    "
                                >
                                <img 
                                    src="./icons/eye-slash.svg" 
                                    alt="icone olho para ver a senha"
                                    class="
                                        w-8 h-8 absolute bottom-0 right-3 cursor-pointer hover:bg-neutral-700/40 rounded-sm
                                    "
                                >
                            </div>
                        </div>
                    </div>
                    <div
                        class="
                            flex flex-col gap-5 mt-6 items-center
                        "
                    >
                        <button 
                            type="reset"
                            class="
                                capitalize font-bold bg-red-400 outline-2 outline-red-500 cursor-pointer py-1 px-5 text-neutral-100 mx-2 rounded-lg hover:bg-red-500
                            "
                        >
                            limpar campos
                        </button>
                        <button 
                            type="submit"
                            class="
                                capitalize font-bold cursor-pointer bg-neutral-500 outline-2 py-1 px-10 rounded-lg text-neutral-800 outline-neutral-800 hover:text-neutral-300 hover:bg-neutral-800
                            "
                        >
                            cadastrar
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <script 
            src="script.js"
        >
        </script>
    </body>
</html>
