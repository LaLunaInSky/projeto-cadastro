<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-adaptativo.css">
    <title>LaLunaInSky | Projeto Cadastro</title>
</head>
<body>
    <main>
        <section>
            <h1>Cadastro</h1>
            <form action="">
                <section>
                    <label for="primeiroNome">Primeiro Nome</label>
                    <input type="text" name="primeiroNome" id="primeiroNome">
                    <p id="primeiroNomeInfo">Digite o nome</p>
                </section>
                <section>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <p id="emailInfo">Digite o email</p>
                </section>
                <section>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                    <p id="senhaInfo">Digite a senha</p>
                </section>
                <section>
                    <label for="senhaDeNovo">Digite de novo a senha</label>
                    <input type="password" name="senhaDeNovo" id="senhaDeNovo">
                    <p id="senhaDeNovoInfo">Senhas não são iguais</p>
                </section>
                <section>
                    <input type="submit" value="cadastrar" id="btnCadastrar">
                </section>
            </form>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
